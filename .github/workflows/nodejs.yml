name: genDiff
on:
  - push
  - pull_request

env:
  CI: true

jobs:
  build:

    # The type of machine to run the job on
    runs-on: ubuntu-latest

    strategy:
      # Node versions list
      matrix:
        node-version: [20.x]

    steps:
        # Check-out repository under GitHub workspace
        # https://github.com/actions/checkout
      - uses: actions/checkout@v4
        # Step's name
      - name: Use Node.js ${{ matrix.node-version }}
        # Configures the node version used on GitHub-hosted runners
        # https://github.com/actions/setup-node
        uses: actions/setup-node@v4
        # The Node.js version to configure
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: make install
      - run: make lint
      - run: make test
      - name: Download and install Code Climate test reporter
        run: |
          curl -L https://github.com/codeclimate/test-reporter/releases/latest/download/test-reporter-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          sudo mv ./cc-test-reporter /usr/local/bin/cc-test-reporter
      - name: Run coverage and upload to Code Climate
          # Publish code coverage on Code Climate
          # https://github.com/paambaati/codeclimate-action
        uses: paambaati/codeclimate-action@v9.0.0
          # Add Code Climate secret key
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          cc-test-reporter before-build
          make test-coverage
          cc-test-reporter after-build --exit-code $?
