name: genDiff
on:
  - push
  - pull_request

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: make install

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test

      - name: Download and install Code Climate test reporter
        run: |
        curl -L https://github.com/codeclimate/test-reporter/releases/latest/download/test-reporter-linux-amd64 -o /tmp/cc-test-reporter
        chmod +x /tmp/cc-test-reporter
        sudo mv /tmp/cc-test-reporter /usr/local/bin/cc-test-reporter

      - name: Run coverage and upload to Code Climate
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          cc-test-reporter before-build
          make test-coverage
          
      - name: Run cc-test-reporter after-build
        run: 
          cc-test-reporter after-build --exit-code $?
